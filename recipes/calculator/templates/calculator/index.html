<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепт {{ dish_name }}</title>
</head>
<body>
    <h1>Рецепт "{{ dish_name }}" на {{ servings }} порций:</h1>
    {% if recipe %}
        <ul>
        {% for ingredient, amount in recipe.items %}
            <li>{{ ingredient }}: {{ amount }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Такого рецепта не знаю :(</p>
    {% endif %}
</body>
</html>
